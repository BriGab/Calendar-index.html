<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class ="time-block">
       <div class="row">
          <p class="hour" id="hour1">9AM</p>
          <textarea class="description" id="input1"></textarea>
          <button class="save"><i class="far fa-save fa-2x"></i></button>
        </div>
        <div class="row">
          <p class="hour" id="hour2">10AM</p>
          <textarea class="description" id="input2"></textarea>
          <button class="save"><i class="far fa-save fa-2x"></i></button>
        </div>    
        <div class="row">
          <p class="hour" id="hour3">11AM</p>
          <textarea class="description" id="input3"></textarea>
          <button class="save"><i class="far fa-save fa-2x"></i></button>
        </div> 
        <div class="row">
          <p class="hour" id="hour4">12PM</p>
          <textarea class="description" id="input4"></textarea>
          <button class="save"><i class="far fa-save fa-2x"></i></button>
        </div> 
        <div class="row">
          <p class="hour" id="hour5">1PM</p>
          <textarea class="description" id="input5"></textarea>
          <button class="save"><i class="far fa-save fa-2x"></i></button>
        </div> 
        <div class="row">
          <p class="hour" id="hour6">2PM</p>
          <textarea class="description" id="input6"></textarea>
          <button class="save"><i class="far fa-save fa-2x"></i></button>
        </div> 
        <div class="row">
          <p class="hour" id="hour7">3PM</p>
          <textarea class="description" id="input7"></textarea>
          <button class="save"><i class="far fa-save fa-2x"></i></button>
        </div> 
        <div class="row">
          <p class="hour" id="hour8">4PM</p>
          <textarea class="description" id="input8"></textarea>
          <button class="save"><i class="far fa-save fa-2x"></i></button>
        </div> 
        <div class="row">
          <p class="hour"id="hour9">5PM</p>
          <textarea class="description" id="input9"></textarea>
          <button class="save"><i class="far fa-save fa-2x"></i></button>
        </div>                                 
       </div>

      


      </div>
    </div>

   
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
